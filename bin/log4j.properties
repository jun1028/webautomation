
log4j.rootLogger=info,stdout , R
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout 
log4j.appender.stdout.layout.ConversionPattern=%-d{yyyy-MM-dd HH:mm:ss} [%x] [%c]-[%p] %m%n
log4j.appender.R=org.apache.log4j.RollingFileAppender

log4j.appender.R.MaxFileSize =20000KB
log4j.appender.R.MaxBackupIndex=50
log4j.appender.R.File=./log/automationtest.log
log4j.appender.R.layout=org.apache.log4j.PatternLayout
log4j.appender.R.layout.ConversionPattern=%-d{yyyy-MM-dd HH:mm:ss} [%x] [%c]-[%p] %m%n
